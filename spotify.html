<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authorization - Social Stream Ninja</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .success {
            color: #1db954;
        }
        .error {
            color: #e74c3c;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Authorization</h1>
        <div id="status">
            <div class="loader"></div>
            <p>Processing authorization...</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <p class="${isError ? 'error' : 'success'}">${message}</p>
                ${!isError ? '<p>You can close this window.</p>' : ''}
            `;
        }

        if (error) {
            updateStatus(`Authorization failed: ${error}`, true);
        } else if (code) {
            // Send the authorization code to the background script
            if (chrome && chrome.runtime && chrome.runtime.sendMessage) {
                chrome.runtime.sendMessage({
                    cmd: "spotifyAuthCallback",
                    code: code,
                    state: state
                }, function(response) {
                    if (response && response.success) {
                        updateStatus('Successfully connected to Spotify! ðŸŽµ');
                        // Close the window after 2 seconds
                        setTimeout(() => window.close(), 2000);
                    } else {
                        updateStatus('Failed to complete authorization. Please try again.', true);
                    }
                });
            } else {
                // For web version, post message to parent or redirect
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'spotifyAuthCallback',
                        code: code,
                        state: state
                    }, '*');
                    updateStatus('Successfully connected to Spotify! ðŸŽµ');
                    setTimeout(() => window.close(), 2000);
                } else {
                    updateStatus('Authorization code received. Please return to Social Stream Ninja.');
                }
            }
        } else {
            updateStatus('No authorization code received.', true);
        }
    </script>
</body>
</html>
