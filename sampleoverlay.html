<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Overlay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0000; /* Transparent background for overlay */
    overflow: hidden; /* Prevent body scrollbars */
    box-sizing: border-box;
}

/* Container for the chat, positioned and sized */
#chat-container {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
    width: 100%;
    max-width: 350px;
    height: 100vh; 
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Aligns message-wrapper to the bottom */
    overflow: hidden; /* Crucial: content exceeding this will be hidden */
    padding: 0 25px; /* Horizontal padding only on the main container */
    box-sizing: border-box;
}

/* Wrapper for all messages, this will be translated for smooth scrolling */
#message-list-wrapper {
    width: 100%;
    /* transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1); /* Smooth transition for movement */
    /* Using a more linear easing for smoother continuous scroll feel */
    transition: transform 0.5s ease-out;
}

.message {
    background: linear-gradient(145deg, #1a2a48, #162238);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 1px solid #2e3b55;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    color: #e4e6eb;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out,
                max-height 0.5s ease-in-out, margin-bottom 0.5s ease-in-out, padding-top 0.5s ease-in-out, padding-bottom 0.5s ease-in-out, border-width 0.5s ease-in-out;
    flex-shrink: 0;
    overflow: hidden;
    max-height: 500px; /* Start with a large enough max-height */
    box-sizing: border-box;
}

.message.visible {
    opacity: 1;
    transform: translateY(0);
}

.message.hidden {
    opacity: 0;
    transform: translateY(-30px); /* Optional: slide up a bit more dramatically */
    max-height: 0px !important;
    padding-top: 0px !important;
    padding-bottom: 0px !important;
    margin-bottom: 0px !important;
    border-width: 0px !important; /* Collapse border as well */
}


.name {
    color: white;
    font-size: 1.1em;
    font-weight: 700;
}

.text {
    font-size: 0.9em;
    line-height: 1.4;
    margin: 8px 0;
    word-wrap: break-word;
}
.text img {
    max-width:100px;
    max-height: 24px;
    vertical-align: bottom;
}

.donation {
    color: #4cd137;
    font-weight: 600;
}

.name-bg {
    background-color: #4a6fa5;
    padding: 4px 8px;
    border-radius: 5px;
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
}

.membership-status {
    color: #ffd700;
    font-weight: 700;
    font-size: 0.85em;
    margin-bottom: 5px;
}

.large-image {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
    border-radius: 10px;
    display: block;
}
.avatar-wrapper {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(45deg, #4ab8f9, #4cd137);
    padding: 2px;
    vertical-align: middle; /* Changed from top to middle */
    flex-shrink: 0;
}

.avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
}

.source-icon {
    width: 18px;
    height: 18px;
    vertical-align: middle;
    margin-left: 5px;
}

.badge {
    display: inline-block;
    height: 0.9em;
    margin-left: 4px;
    vertical-align: middle;
}

/* /* Add this here: Structure message content */ */
.message-content-wrapper {
    display: flex;
    align-items: flex-start; /* Align avatar to the top of text block */
}

.message-text-meta {
    flex-grow: 1;
    min-width: 0; /* Fix for flex item not shrinking/wrapping */
}
/* /* End Add this here */ */

</style>
</head>
<body>
<div id="chat-container">
    <div id="message-list-wrapper">
        </div>
</div>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "iWWnKL28tQ";
    if (urlParams.has("session")) {
        roomID = urlParams.get("session");
    }
    var password = "false";
    var featuredMode = false;

    const chatContainer = document.getElementById('chat-container');
    const messageListWrapper = document.getElementById('message-list-wrapper');
    const MAX_MESSAGES = 10; // Adjust as needed

    function adjustMessageWrapperScroll() {
        // We want the bottom of the messageListWrapper to align with the bottom of chatContainer,
        // unless messageListWrapper is shorter than chatContainer.
        const wrapperScrollHeight = messageListWrapper.scrollHeight;
        const containerClientHeight = chatContainer.clientHeight;

        let translateY = 0;
        if (wrapperScrollHeight > containerClientHeight) {
            translateY = -(wrapperScrollHeight - containerClientHeight);
        }
        // No 'else' needed, if it's shorter, translateY remains 0, aligning top of wrapper with top of flex-end container.

        if (parseFloat(messageListWrapper.style.transform.replace('translateY(', '').replace('px)', '')) !== translateY) {
            messageListWrapper.style.transform = `translateY(${translateY}px)`;
        }
    }

    function addMessageToOverlay(data) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (data.mid) { messageDiv.id = data.mid; }

        var chatbadgesHtml = "";
        if (data.chatbadges) {
            data.chatbadges.forEach(badge => {
                if (typeof badge === "object") {
                    if (badge.type === "img" && badge.src) {
                        chatbadgesHtml += `<img class='badge' src='${badge.src}' alt='badge'>`;
                    } else if (badge.type === "svg" && badge.html) {
                        chatbadgesHtml += `<span class='badge svg'>${badge.html}</span>`;
                    }
                } else {
                    // Assuming string is a URL
                    chatbadgesHtml += `<img class='badge' src='${badge}' alt='badge'>`;
                }
            });
        }
        
        const sourceIconHtml = data.type ? `<img src="https://socialstream.ninja/sources/images/${data.type}.png" alt="Source" class="source-icon">` : ''; // Use data.type for source icon
        const avatarHtml = data.chatimg ? `<div class="avatar-wrapper"><div class="avatar" style="background-image: url('${data.chatimg}');"></div></div>` : '';
        const nameHtml = data.chatname ? `<div class="name-bg"><div class="name" ${data.nameColor ? `style="text-shadow: 0 0 3px ${data.nameColor}"` : ''}>${data.chatname}</div></div>` : '';
        const membershipHtml = data.membership ? `<div class="membership-status">${data.membership}</div>` : '';
        const messageTextHtml = `<div class="text" ${data.event ? 'style="font-style: italic;"' : ''}>${data.chatmessage ? data.chatmessage : ''}</div>`;
        const donationHtml = data.hasDonation ? `<div class="donation">${data.hasDonation}</div>` : '';
        const contentImgHtml = data.contentimg ? `<img src="${data.contentimg}" alt="Content Image" class="large-image" onerror="this.style.display='none';">` : '';

        messageDiv.innerHTML = `
            <div class="message-content-wrapper">
                ${avatarHtml}
                <div class="message-text-meta">
                    <div>
                        ${nameHtml}
                        ${sourceIconHtml}
                        ${chatbadgesHtml}
                    </div>
                    ${membershipHtml}
                    ${messageTextHtml}
                    ${donationHtml}
                </div>
            </div>
            ${contentImgHtml}
        `;

        messageListWrapper.appendChild(messageDiv);

        // Force reflow for animation
        void messageDiv.offsetWidth; 
        messageDiv.classList.add('visible');
        
        // Manage message limit
        if (messageListWrapper.children.length > MAX_MESSAGES) {
            const oldestMessage = messageListWrapper.firstChild;
            if (oldestMessage) {
                oldestMessage.classList.remove('visible'); // Ensure it's not interfering with 'visible' styles if re-added quickly
                oldestMessage.classList.add('hidden');
                oldestMessage.addEventListener('transitionend', function handleTransitionEnd() {
                    // Check if the element is still a child before removing
                    if (oldestMessage.parentNode === messageListWrapper) {
                        messageListWrapper.removeChild(oldestMessage);
                    }
                    // Ensure this listener is removed to prevent multiple calls if transition is interrupted/restarted
                    oldestMessage.removeEventListener('transitionend', handleTransitionEnd);
                    adjustMessageWrapperScroll(); 
                }, { once: true }); // { once: true } might not be enough if transitionend doesn't fire for all properties.
                                    // A manual removal of listener as above is safer.
            }
        }
        
        // Adjust scroll for all messages
        // Delay slightly to ensure the new message's dimensions are calculated
        requestAnimationFrame(() => {
            requestAnimationFrame(() => { // Double requestAnimationFrame for more robust timing
                 adjustMessageWrapperScroll();
            });
        });
    }
    
    var iframe = document.createElement("iframe");
    if (featuredMode){
        iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
    } else {
        iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password="+password+"&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room="+roomID; 
    }
    iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
    document.body.appendChild(iframe);
    window.addEventListener("message", function (e) {
        if (e.source != iframe.contentWindow) return;
        if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
            addMessageToOverlay(e.data.dataReceived.overlayNinja);
        }
    });
    
    var conCon = 1;
    var socketserver = false;
    var serverURL = urlParams.has("localserver") ? "ws://127.0.0.1:3000" : "wss://io.socialstream.ninja";

    function setupSocket(){
        socketserver.onclose = function (){
            setTimeout(function(){
                conCon+=1;
                socketserver = new WebSocket(serverURL);
                setupSocket();
            },100*conCon);
        };
        socketserver.onopen = function (){
            conCon = 1;
            socketserver.send(JSON.stringify({"join":roomID, "out":3, "in":4}));
        };
        socketserver.addEventListener('message', function (event) {
            if (event.data){
                try {
                    var data = JSON.parse(event.data);
                    if (data) { 
                        addMessageToOverlay(data); // Process valid data
                    }
                    // Note: The 'get' callback logic was removed as it wasn't part of the core chat display.
                    // If it's needed for other functionality, it should be re-evaluated.
                } catch (error) {
                    console.error("Error processing WebSocket message:", error, "Data:", event.data);
                }
            }
        });
    }
    
    if (urlParams.has("server") || urlParams.has("server2")){
        serverURL = urlParams.get("server") ||  urlParams.get("server2") || serverURL;
        socketserver = new WebSocket(serverURL);
        setupSocket();
    }

</script>
</body>
</html>
