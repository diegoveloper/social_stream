<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Languages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #ddd;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }
        p {
            font-size: 0.9rem;
            text-align: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        #loadBtn {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #loadBtn:hover {
            background-color: #0056b3;
        }
        #languageSelect {
            display: none;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #555;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid #777;
            padding: 8px 4px;
            text-align: left;
        }
        th {
            background-color: #444;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #555;
        }
        .test-btn {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 6px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        .test-btn:hover {
            background-color: #777;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }
            p {
                font-size: 0.85rem;
            }
            table {
                font-size: 0.8rem;
            }
            th, td {
                padding: 6px 2px;
            }
            .test-btn {
                padding: 4px 6px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available TTS Language Options</h1>
        <p>This list only applies to the current browser that loads it. Different browsers have different options. You might be able to add more, however OBS Studio specific has very options by default</p>
        <button id="loadBtn" onclick="populateVoices();">Load Voice List</button>
        <select id="languageSelect"></select>
        <div class="table-container">
            <table id="voicesTable">
                <tr>
                    <th>Name</th>
                    <th>Language</th>
                    <th>Local</th>
                    <th>Default</th>
                    <th>Test</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('languageSelect');
            const table = document.getElementById('voicesTable');
            speechSynthesis.onvoiceschanged = function() {
                if (document.getElementById("loadBtn").style.display === 'none') {
                    populateVoices();
                }
            };
        });
        
        function populateVoices() {
            const select = document.getElementById('languageSelect');
            select.innerHTML = "";
            const table = document.getElementById('voicesTable');
            table.innerHTML = "<tr><th>Name</th><th>Language</th><th>Local</th><th>Default</th><th>Test</th></tr>";
            
            document.getElementById('loadBtn').style.display = 'none';
            
            const voices = speechSynthesis.getVoices();
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                select.appendChild(option);
                const row = table.insertRow();
                row.insertCell().textContent = voice.name;
                row.insertCell().textContent = voice.lang;
                row.insertCell().textContent = voice.localService ? 'Yes' : 'No';
                row.insertCell().textContent = voice.default ? 'Yes' : 'No';
                
                const testCell = row.insertCell();
                const testBtn = document.createElement('button');
                testBtn.textContent = 'Test';
                testBtn.className = 'test-btn';
                testBtn.onclick = function() { testVoice(index); };
                testCell.appendChild(testBtn);
            });
        }
        
        function testVoice(voiceIndex) {
            const voices = speechSynthesis.getVoices();
            const selectedVoice = voices[voiceIndex];
            const message = new SpeechSynthesisUtterance(getTestPhrase(selectedVoice.lang));
            message.voice = selectedVoice;
            speechSynthesis.speak(message);
        }
        
        function getTestPhrase(lang) {
            const phrases = {
                'en': 'The quick brown fox jumps over the lazy dog',
                'es': 'El rápido zorro marrón salta sobre el perro perezoso',
                'fr': 'Le rapide renard brun saute par-dessus le chien paresseux',
                'de': 'Der schnelle braune Fuchs springt über den faulen Hund',
                'it': 'La rapida volpe marrone salta sopra il cane pigro',
                'pt': 'A rápida raposa marrom salta sobre o cão preguiçoso',
                'ru': 'Быстрая коричневая лиса перепрыгивает через ленивую собаку',
                'ja': '素早い茶色の狐が怠け者の犬を飛び越える',
                'ko': '빠른 갈색 여우가 게으른 개 위로 점프합니다',
                'zh': '快速的棕色狐狸跳过懒狗',
                'nl': 'De snelle bruine vos springt over de luie hond',
                'pl': 'Szybki brązowy lis przeskakuje nad leniwym psem',
                'sv': 'Den snabba bruna räven hoppar över den lata hunden',
                'da': 'Den hurtige brune ræv hopper over den dovne hund',
                'fi': 'Nopea ruskea kettu hyppää laiskan koiran yli',
                'no': 'Den raske brune reven hopper over den late hunden',
                'tr': 'Hızlı kahverengi tilki tembel köpeğin üzerinden atlar',
                'ar': 'يقفز الثعلب البني السريع فوق الكلب الكسول',
                'he': 'השועל החום המהיר קופץ מעל הכלב העצלן',
                'hi': 'तेज भूरी लोमड़ी आलसी कुत्ते के ऊपर कूदती है',
                'th': 'สุนัขจิ้งจอกสีน้ำตาลเร็วกระโดดข้ามสุนัขขี้เกียจ',
                'vi': 'Con cáo nâu nhanh nhẹn nhảy qua con chó lười',
                'uk': 'Швидка коричнева лисиця перестрибує через ледачого пса',
                'el': 'Η γρήγορη καφέ αλεπού πηδάει πάνω από τον τεμπέλικο σκύλο',
                'cs': 'Rychlá hnědá liška skáče přes líného psa',
                'hu': 'A gyors barna róka átugrik a lusta kutya felett'
            };
            
            // Check for exact match
            if (phrases[lang]) {
                return phrases[lang];
            }
            
            // Check for language prefix (e.g., en-US -> en)
            const langPrefix = lang.split('-')[0];
            if (phrases[langPrefix]) {
                return phrases[langPrefix];
            }
            
            // Default to English
            return phrases['en'];
        }
    </script>
</body>
</html>
